 tank_super_heavy_cannon_1:0 "Basic Super-Heavy Cannon"
 tank_super_heavy_cannon_1_desc:0 "An absurdly large weapon with unmatched performance. There are very few things that this weapon can not destroy, and none of them have any business shooting at a tank."
