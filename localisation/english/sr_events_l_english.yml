 soviet.301:0 "Suspicious Movement on the German-Soviet Border"
 soviet.301.t:0 "Suspicious Movement on the German-Soviet Border"
 soviet.301.d:0 "Our troops on the border with the Germans have noticed supsicious movements and military build-up in the area, and our intelligence warns us an invasion by the Germans is imminent. Comrade Stalin, however, is unconvinced, and remains certain the Germans will not attack for at least another year, if ever."
 soviet.301.a:0 "Probably just training exercises..."

 news.400:0 "Axis Defeated!"
 news.400.t:0 "Axis Defeated!"
 news.400.d:0 "The Axis has been defeated, and Fascism driven from Europe! \n\nPeace talks about the nature of postwar Europe have completely broken down between the Allies and Soviets, and tensions are rising dramatically. \n\nWAR BETWEEN THE §RCOMINTERN (SOVIETS, HUNGARY, ROMANIA, BULGARIA AND CROATIA)§! AND §BALLIES (ALLIES, GERMANY, AND ITALY)§! WILL BEGIN IN TWO MONTHS, PREPARE FOR WAR!"
 news.401.d:0 "Mud season will end in 45 days.\n\n§RAll divisions on Soviet core territory will have 18% less division attack, suffer 10% attrition, have 27% less breakthrough, and have a -18% speed penalty (-30.5% for  armor divisions).§!"
 news.402.d:0 "Mud season will end in 45 days.\n\n§RAll divisions on Soviet core territory will have 18% less division attack, suffer 10% attrition, have 27% less breakthrough, and have a -18% speed penalty (-30.5% for  armor divisions).§!"
 news.400.a:0 "Let them come!"
 news.401.a:0 "Ok"

 news.410:0 "Total Mobilization and Equipment 3 is Unlocked!"
 news.410.t:0 "Total Mobilization and Equipment 3 is Unlocked!"
 news.410.d:0 "Total Mobilization is unlocked for all nations except Germany, and all equipment 3 (Tank 3's, Plane 3's, Artillery 3's, Inf equipment 3, etc.) are unlocked and able to be researched.\n\nDon't forget to go total mob and start teching the new equipment!"
 news.410.a:0 "Ok, I will remember"

 news.411:0 "Iran Front Begins!"
 news.411.t:0 "Iran Front Begins!"
 news.411.d:0 "The Iran Front has begun!"
 news.411.a:0 "Ok"

 news.412:0 "France Falls!"
 news.412.t:0 "France Falls!"
 news.412.d:0 "France held for §B[?FRA.FRA_battle_weeks_held]§! weeks, inflicting §R[?GER.casualties]§! casualties on the Germans. As a result, France will receive §B[?FRA.FRA_battle_weeks_held]§! civs in Gabon, and Germany will receive §R[?GER.GER_battle_weeks]§! civs in Berlin."
 news.412.a:0 "Ok"

 soviet.302:0 "Reinforcements from Siberia!"
 soviet.302.t:0 "Reinforcements from Siberia!"
 soviet.302.d:0 "Reinforcements have arrived from Siberia! Due to the state of the western front, §B[?SOV.SOV_divs_spawned]§! divisions have been diverted to strengthen our armies, and 2 new fully equipped heavy tank divisions fresh from our factories in the Urals have arrived!"
 soviet.302.a:0 "For The Motherland!"

 news.808.t:0 "Germany Declares Total War!"
 news.808.d:0 "With the war becoming a threat to Germany itself, German leaders have declared Totaler Krieg - Total War!"
 news.808.a:0 "The real fighting starts now..."

 news.809.t:0 "DDay - Operation Overlord"
 news.809.d:0 "DDay, the long-awaited and much feared Allied invasion of occupied Europe, has begun. \n\n The world holds its breath.\n\n"
 news.809.a:0 "The time has come..."

 news.810.t:0 "Fall Blau Begins!"
 news.810.d:0 "The German Armed Forces High Command (OKW) has launched FALL BLAU (Case Blue,) a massive and renewed offensive against the Soviet Union."
 news.810.a:0 "The World Holds its Breath"

 news.811.t:0 "Operation Citadel Begins!"
 news.811.d:0 "The German Armed Forces High Command (OKW) has launched Unternehmen Zitadel (Operation Citadel) a massive and renewed offensive against the Soviet Union."
 news.811.a:0 "The World Holds its Breath"

 news.812.t:0 "Operation Solstice Begins!"
 news.812.d:0 "The German Armed Forces High Command (OKW) has launched Unternehmen Sonnenwende (Operation Solstice) a last ditch offensive against the Soviet Union."
 news.812.a:0 "The World Holds its Breath"