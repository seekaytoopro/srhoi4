 bul_large_navy:0 "Large Navy"
 bul_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 bul_submarine_effort:0 "Submarine Effort"
 bul_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 bul_cruiser_effort:0 "Cruiser Effort"
 bul_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 bul_destroyer_effort:0 "Destroyer Effort"
 bul_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 bul_capital_ships_effort:0 "Capital Ship Effort"
 bul_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
