 fin_army_effort:0 "Army Effort"
 fin_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 fin_equipment_effort:0 "Equipment Effort"
 fin_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 fin_motorization_effort:0 "Motorization Effort"
 fin_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 fin_doctrine_effort:0 "Doctrine Effort"
 fin_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 fin_equipment_effort_2:0 "Equipment Effort II"
 fin_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 fin_mechanization_effort:0 "Mechanization Effort"
 fin_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 fin_doctrine_effort_2:0 "Doctrine Effort II"
 fin_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 fin_equipment_effort_3:0 "Equipment Effort III"
 fin_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 fin_armor_effort:0 "Armor Effort"
 fin_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 fin_special_forces:0 "Special Forces"
 fin_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 fin_aviation_effort:0 "Aviation Effort"
 fin_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 fin_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 fin_fighter_focus:0 "Fighter Focus"
 fin_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 fin_bomber_focus:0 "Bomber Focus"
 fin_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 fin_aviation_effort_2:0 "Aviation Effort II"
 fin_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 fin_CAS_effort:0 "CAS Effort"
 fin_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 fin_rocket_effort:0 "Rocket Effort"
 fin_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 fin_NAV_effort:0 "NAV Effort"
 fin_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 fin_naval_effort:0 "Naval Effort"
 fin_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 fin_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 fin_industrial_effort:0 "Industrial Effort"
 fin_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 fin_industrial_effort_2:0 "Industrial Effort II"
 fin_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 fin_construction_effort:0 "Construction Effort"
 fin_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 fin_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 fin_production_effort:0 "Armament Effort"
 fin_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 fin_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 fin_construction_effort_2:0 "Construction Effort II"
 fin_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 fin_production_effort_2:0 "Armament Effort II"
 fin_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 fin_production_effort_3:0 "Armament Effort III"
 fin_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 fin_infrastructure_effort:0 "Infrastructure Effort"
 fin_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 fin_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 fin_infrastructure_effort_2:0 "Infrastructure Effort II"
 fin_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 fin_construction_effort_3:0 "Construction Effort III"
 fin_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 fin_nuclear_effort:0 "Nuclear Effort"
 fin_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 fin_extra_tech_slot:0 "Extra Research Slot"
 fin_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 fin_extra_tech_slot_2:0 "Extra Research Slot II"
 fin_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 fin_technology_sharing:0 "Technology Sharing"
 fin_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 fin_secret_weapons:0 "Secret Weapons"
 fin_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 fin_political_effort:0 "Political Effort"
 fin_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 fin_collectivist_ethos:0 "Collectivist Ethos"
 fin_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 fin_liberty_ethos:0 "Liberty Ethos"
 fin_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 fin_militarism:0 "Militarism"
 fin_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 fin_political_correctness:0 "Political Correctness"
 fin_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 fin_neutrality_focus:0 "Neutrality Focus"
 fin_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 fin_interventionism_focus:0 "Interventionism Focus"
 fin_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 fin_military_youth:0 "Military Youth"
 fin_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 fin_deterrence:0 "Deterrence"
 fin_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 fin_volunteer_corps:0 "Volunteer Corps"
 fin_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 fin_paramilitarism:0 "Paramilitarism"
 fin_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 fin_indoctrination_focus:0 "Indoctrination"
 fin_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 fin_foreign_expeditions:0 "Foreign Expeditions"
 fin_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 fin_why_we_fight:0 "Why We Fight"
 fin_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 fin_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 fin_political_commissars:0 "Political Commissars"
 fin_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 fin_internationalism_focus:0 "Internationalism Focus"
 fin_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 fin_nationalism_focus:0 "Nationalism Focus"
 fin_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 fin_ideological_fanaticism:0 "Ideological Fanaticism"
 fin_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 nor_drill_exile_army:0 "Drill Exile Army"
 nor_drill_exile_army_desc:0 "Daily drills and lectures on operational strategy, unit tactics, and marksmanship will equalize our training with that of the Wehrmacht."
 nor_operation_crofter:0 "Operation Crofter"
 nor_operation_crofter_desc:0 "It is time to embark on a way one trip back to Norway. We will liberate our homeland against the German menace or die trying!"
 nor_train_with_sas:0 "Joint Training with the SAS"
 nor_train_with_sas_desc:0 "By training jointly with our British counterparts we can field some of the deadliest soldiers in the world."
 nor_fleischers_plan:0 "Fleischer's Plan"
 nor_fleischers_plan_desc:0 "A small, highly trained and elite force is what Norway needs to free our fatherland."
 nor_ruges_plan:0 "Ruge's Plan"
 nor_ruges_plan_desc:0 "A large, professionally trained conventional army can enable us to invade multiple regions in Norway at once and overwhelm the enemy."
 nor_winter_mountain_training:0 "Arctic Training"
 nor_winter_mountain_training_desc:0 "Norway is mostly cold mountains - the brave men of the Free Norwegian Forces need to acclimated to our home terrain. Thankfully, we can do this in Scotland."
 nor_norway_in_exile:0 "Free Norwegian Forces"
 nor_norway_in_exile_desc:0 "Alt for Norge!"
 nor_prepare_operation_crofter:0 "Preparing Operation Crofter"
 nor_prepare_operation_crofter_desc:0 "We must carefully plan our liberation - there won't be going back once the ships are out."
 TIB_nothing:0 "Copying GDUs Code Into Horstorical Multiplayer"
 TIB_resource:0 "Looking for German and Soviet Iran front co-op"
 fin_continuation:0 "Continuation War"
 fin_continuation_desc:0 "We will liberate Karelia from the Red Menace.!"
