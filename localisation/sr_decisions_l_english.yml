 SOV_barb_debuff_category_desc:0 "Our armed forces are in disarray as a result of Comrade Stalin's efforts to root out subversive counter-revolutionary elements in the Soviet high command. We must hurry to replace those officers lost with competent new men, lest the Fascist Pigs conquer the Motherland! \n\nDebuff: \n§GDecreases by 3%§! every 10 days \n§RIncreases by 3%§! when we lose any of the following cities: Leningrad, Moscow, Smolensk, Kiev, Rostov, Stalingrad, Sevastopol"
