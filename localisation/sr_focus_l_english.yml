 FRF_france_libre:0 "La France Libre"
 FRF_france_libre_desc:0 "On this 18 June 1940, as the metropolitan French government is preparing to sign an armistice with the Nazi invaders, General Charles de Gaulle just broadcasted on the BBC to France where he declared that the war for France was not yet over, and incited every french soldier to rally London to keep fighting the tyranny of the Nazis."
 FRF_france_libre_effect_1: "Will gain a division of Infantry in Alexandria."
 FRF_sway_west_africa:0 "Battle for Dakar"
 FRF_sway_west_africa_desc:0 "Pierre Boisson, the governor-general of French Equatorial Africa, is a staunch supporter of the Vichy regime. We must secure the African Colonies as they offer vital manpower and African colonial troops by launching Operation Menace and capturing the vital port of Dakar."
 west_africa_sway_tt:0 "Will retake the French Equatorial Africa from Vichy."
 FRF_sway_syria:0 "The Fate of Syria and Lebanon"
 FRF_sway_syria_desc:0 "With the Iraqi coup d'état from the nationalists led by Rashid Ali who appealed for German support, we must secure Syria and the Levant in order to counter the German weapon traffic and retake our rightful colonial possession. We must ask the English for help this time !"
 syria_sway_tt:0 "Will retake Syria from the traitors in Vichy."
 man_sway_tt:0 "Will reclaim Madagascar for Free France."
 FRF_organize_the_resistance:0 "North African Resistance"
 FRF_organize_the_resistance_desc: "We must regroup and organize all the willing french in France, whether under the yoke of the Germans or the false Vichy government. We must coordinate the Allies effort to build networks of propagandists, spies and saboteurs to harass and discomfit the occupiers and eventually organize all the leaders of these separate and fragmented Résistance organizations under the auspices of the National Council of Resistance (CNR)."
 organize_the_resistance_tt:0 "Will prepare to defend Dutch American colonies."
 FRF_unleash_the_resistance_1:0 "Géo Gras Group"
 FRF_unleash_the_resistance_1_desc:0 "The Géo Gras Group was a North African French resistance movement formed in October 1940 in Algiers, the group has recruited Jews and French Army officers opposed to the Vichy regime. They will play a critical role in the success of the upcoming allied invasion of North Africa if the Vichy government refuses to join the allied cause."
 FRF_unleash_the_resistance_1_effect:0 "The Resistance Partisans will help us to secure the beaches of North Africa."
 unleash_the_resistance_1_tt:0 "Will spawn Partisans groups in the ports and beaches of Casablanca, Alger and Oran."
 FRF_unleash_the_resistance_2:0 "Plan Vert"
 FRF_unleash_the_resistance_2_desc:0 "On mainland France itself, to prepare the D-Day landings in Normandy, the FFI and the communist fighting groups FTP, theoretically unified under the command of General Pierre Kœnig have prepared everal color-coded plans to co-ordinate sabotage, most importantly the Plan Vert (Green) for railways."
 FRF_unleash_the_resistance_2_effect_1:0 "Will destroy Normandy Infastructure."
 unleash_the_resistance_2_tt:0 "Will damage the infrastructure of Normandy in preparation for Operation Overlord."
 USA_vichy_ultimatum:0 "Vichy Ultimatum"
 USA_vichy_ultimatum_desc:0 "The Soviet Union had pressed the US and British to start operations in Europe and open a second front to reduce the pressure of German forces on the Soviet troops. While US commanders favored Operation Sledgehammer, landing in Occupied Europe as soon as possible, British commanders believed that such a course was likely to end in disaster and Roosvelt agreed. We must press Vichy not to fight our North African landings and join our cause."
 USA_operation_torch:0 "Prepare for Operation Torch"
 USA_operation_torch_desc:0 "With Vichy refusing to join our cause and the French troops in North Africa seemingly ready to fight us, we must be ready to fight..."
 USA_operation_torch_effect_1:0 "Will assemble Motorized and Armored divisions in Norfolk and Plymouth for USA and ENG."
 USA_operation_torch_effect_2:0 "Will assemble Motorized and Armored divisions in Norfolk and Plymouth for USA and ENG."
 USA_operation_torch_effect_3:0 "Assemble Marines and tanks on the North African Coast. Not doing this focus will NOT result in Vichy France staying neutral. Vichy France will instead just join the Axis 3 months after the historical date (8 November 1942)."
 USA_Torch_historical_tt:0 "American Torch Divisions"
 ENG_Torch_historical_tt:0 "English Torch Divisions"
 FRF_Torch_historical_tt:0 "French Résistance forces will spawn in the ports and the beaches of Morocco and Algeria"
 FRF_free_france_afn_corps_tt:0 "Will gain te XIX French Corps in Algiers"
 FRF_free_france_tt:0 "Forces Françaises Libres"
 FRF_free_france_desc:0 "Forces Françaises Libres"
 FRF_free_france_effect_1:0 "Will gain a division of desert troops in Alexandria."
 FRF_free_france_operation_exporter_tt:0 "Will gain an Infantry Division in Damas"
 FRF_fighters:0 "French Fighter command will send a squadron of aircraft to the eastern front. \n\n "
 FRF_destroyer_focus:0 "§TRebuild our Screens§!"
 FRF_destroyer_focus_desc:0 "We must construct new Destroyers. We lost most of our older ships, the Battle of France taught us just how outdated or fleet was."
 FRF_destroyer_focus2:0 "§TRefit Our Screens§!" 
 FRF_destroyer_focus2_desc:0 "We must find new ways to refit and repair our ships more efficently." 
 FRF_naval_production:0 "Begin Naval Production in the Colonies"
 FRF_naval_production_desc:0 "We must restart naval production to protect our waters from German U-Boats and to prepare for the liberation of our Country"
 FRF_restart_construction:0 "Industrial Expansion in Libreville"
 FRF_restart_construction_desc:0 "We must make every effort to expand our meagre industrial base in west africa, with our Interim Capital of Libreville in Gabon serving as our industrial heartland."
 FRF_guinea_bauxite:0 "Exploit Bauxite Reserves in Guinea"
 FRF_guinea_bauxite_desc:0 "Our colony of Guinea has some of the largest proven Bauxite reserves in the world, we must expand our mining operations here to provide Aluminum for the Allied war machine"
 FRF_rwanda_tungsten:0 "Develop Rwandan Tungsten Mines"
 FRF_rwanda_tungsten_desc:0 "The Belgian colony of Rwanda, currently under our supervision, has large Wolframite deposits across the country, we must make use of this untapped resource to provide for Allied tank and munitions production."
 FRF_african_iron:0 "Open New Iron Mines in West Africa"
 FRF_african_iron_desc:0 "Our war machine demands ever more steel for the production of military and naval equipment, we must open new mines across the colonies to bolster our production of iron."
 FRF_restart_production:0 "Expand Production in the Colonies"
 FRF_restart_production_desc:0 "Although our colonies are lacking in industrialization, we must make an effort to jumpstart production of military goods and equipment"
 FRF_anti_air_development:0 "Prepare for the Worst"
 FRF_anti_air_development_desc:0 "It is evident that Germany is preparing for war. We must prepare ourselves. There is the real possibility that we will not have air superiority, so a hefty investment into anti-air guns could be rewarding if we do it soon enough."
 FRF_revive_naval_construction:0 "§TRevive our Naval Construction§!"
 FRF_revive_naval_construction_desc:0 "It's not much, but we can construct some dockyards in our colonies with the help of our allies."
 FRF_revive_civilian_construction:0 "Revive our Civilian Construction"
 FRF_revive_civilian_construction_desc:0 "Despite our homeland's fall to Germany, we aren't finished. We will rebuild. We will prosper. We shall return!"
 FRF_request_uk_territory:0 "Request English Territory"
 FRF_request_uk_territory_desc:0 "With the loss of our mainland, our people are limited in living space. Perhaps Great Britain can help us with that."
 FRF_unleash_the_resistance_3:0 "Capture the traitors!"
 FRF_unleash_the_resistance_3_desc:0 "Recently, some important Vichy collaborators have met in North Africa. Now is our chance."
 FRF_take_Manda:0 "Retake Madagascar"
 FRF_take_Manda_desc:0 "Madagascar isn't the most strategically important island, but that's also why we'll be able to retake it. The Vichy government is overstretched, and with the help of our British allies retaking Madagascar is well within reach."
 FRF_gold_reserve:0 "French Gold Reserve"
 FRF_gold_reserve_desc:0 "With almost no economy to speak of, we must use our gold reserve that we evacuated out of France to rebuild our economy."
 FRF_rebuild_military_production:0 "Restart Military Production"
 FRF_rebuild_military_production_desc:0 "With the help of sympathetic foreign actors, we can get some limited workshops going to supply the resistance."
 FRF_develop_our_resources:0 "Resource Development Program"
 FRF_develop_our_resources_desc:0 "We must start excavation efforts to have the resources needed to supply our factories, though it won't be much..."
 FRF_defend_dutch_american_colonies:0 "Secure Dutch-American Colonies"
 FRF_defend_dutch_american_colonies_desc:0 "The Dutch are weak and can't protect their American colonies on their own. We must take over the responsibility in defending them"
 FRF_reform_our_doctrine:0 "Our Darkest Hour"
 FRF_reform_our_doctrine_desc:0 "We must learn from the lessons from the Battle of France and apply them to better ourselves so it never happens again."
 FRF_reequip_our_forces:0 "Government-in-Exile Leadership"
 FRF_reequip_our_forces_desc:0 "Amongst the free nations toppled by Germany, France is by far the largest. We will consolidate with the other exiled governments, break out the museum pieces, and together work to liberate our homelands."
 FRF_colonial_recruitment:0 "Recruitment Drive"
 FRF_colonial_recruitment_desc:0 "We must recruit from our colonies to get the manpower we need to fight this war."
 FRF_modernize_our_armor_force:0 "Tank RnD"
 FRF_modernize_our_armor_force_desc:0 "With the help of our allies and a great deal of effort, we can begin researching new models of tanks to use in this war. After all, it's not like the models from 1939 served us that well..."
 FRF_modernize_our_equipment:0 "Modernize our Infantry Equipment"
 FRF_modernize_our_equipment_desc:0 "The Battle for France showed just how outdated our equipment is. If we want to have any chance of holding our own in battle, we need to modernize our equipment."
 FRF_viva_la_france:0 "Return to the City of Lights"
 FRF_viva_la_france_desc:0 "We have recovered from the disastrous fall of our homeland, and are ready to strike back. We will gladly lead the charge against the invaders and tyrants that occupy our dear nation. La Libération begins now!"
 FRF_research_efforts:0 "Hire Foreign Expertise"
 FRF_research_efforts_desc:0 "Given our exile, we're short on personnel for research. Using the last of our gold reserves to hire foreign experts to advise us on modernization and technology seems like a wise move."
 FRF_air_squadron:0 "French Air Mission to the USSR"
 FRF_air_squadron_desc:0 "With the German invasion of the USSR, we must establish closer ties with the Soviets since we are now allies. We shall send a squadron of French aircraft to the eastern front to fight side by side with the Soviet Air Force."
 FRF_joint_refinery:0 "French Synthetic Rubber Program"
 FRF_joint_refinery_desc:0 "With war against Japan having begun, we must prepare for the possibility that our natural rubber supply in Asia will be lost. We shall start a program to produce synthetic rubber to fulfill our resource needs. To do this we must work with the British, Americans and Soviets to set up facilities."
 FRF_electronics:0 "Electronics Research"
 FRF_electronics_desc:0 "With our army now up to date, the only thing left to modernize is our electronics."
 FRF_air_two_doctrine:0 "Restart Air Research"
 FRF_air_two_doctrine_desc:0 "We must improve air research, starting with our doctrine. We must learn from our mistakes from the Battle of France."
 FRF_fighter_two_focus:0 "Modernize Our Fighter Groups"
 FRF_fighter_two_focus_desc:0 "Our fighters are outdated. If we want any hope of winning this air war, we must modernize our forces."
 FRF_cas_two_focus:0 "Flying Tank Busters"
 FRF_cas_two_focus_desc:0 "We must develop an aircraft capable of helping our armored forces breakthrough the enemy's frontlines"
 FRF_naval_bomber_two_focus:0 "Help Patrol the Sea Lanes"
 FRF_naval_bomber_two_focus_desc:0 "We will develop an aircraft to help patrol the seas either by land or from our carrier force."
 FRF_bomber_two_focus:0 "Help Contain the U-boat Menace"
 FRF_bomber_two_focus_desc:0 "We must help the UK contain the U-boat threat by helping them patrol the sea lanes from the air."
 FRF_heavy_bomber_two_focus:0 "Help Hit Them from Above"
 FRF_heavy_bomber_two_focus_desc:0 "We should help the Americans and the RAF with their strategic bombing campign by developing and sending our own aircraft to help out."
 FRF_naval_two_doctrine:0 "§TReform our Navy§!"
 FRF_naval_two_doctrine_desc:0 "We must learn from our mistakes. Apply this new knowledge and make our naval forces better."
 FRF_destoryer_focus:0 "§TRebuild our Screens§!"
 FRF_destoryer_focus_desc:0 "We must rebuild and construct new Destroyers. We lost most of our older ships, the Battle of France taught us just how outdated or fleet was."
 FRF_destroyer_focus:0 "§TRebuild our Screens§!"
 FRF_destroyer_focus_desc:0 "We must construct new Destroyers. We lost most of our older ships, the Battle of France taught us just how outdated or fleet was."
 FRF_destroyer_focus2:0 "§TRefit Our Screens§!" 
 FRF_destroyer_focus2_desc:0 "We must find new ways to refit and repair our ships more efficently." 
 FRF_improved_screen_two_ships:0 "§THelp Britain with the Battle of the Atlantic§!"
 FRF_improved_screen_two_ships_desc:0 "We shall construct new cruiser models to help Britain defend the atlantic from the Axis."
 FRF_submarine_two:0 "§TStarve the Axis§!"
 FRF_submarine_two_desc:0 "We shall build new and improve submarines to strave the Axis of supplies."
 FRF_carrier_two_focus:0 "§TBuild Escort Carriers§!"
 FRF_carrier_two_focus_desc:0 "Britain has showed us just how effective carriers are agaisnt the U-boat threat. We shall build them ourselves to make hunter killer groups against submarines."
 FRF_capital_ship_two_focus:0 "§TRebuild the Pride of our Fleet§!"
 FRF_capital_ship_two_focus_desc:0 "While carriers are the predominant force of the seas, there still is room for battleships in this war. Or at least we are going to tell ourselves that and build some battleships anyway, all for the honor of France."
 FRF_marines:0 "New Techonolgy From our Labs"
 FRF_marines_desc:0 "Our researchers have come up with a new piece of equipment, called Scuba gear. This will allow us to swim underwater for long periods of time and catch the enemy off guard when we attempt to take ports."
 FRF_light_tank:0 "Offense Bonus"
 FRF_light_tank_desc:0 "Offense bonus."
 FRF_medium_tank:0 "Medium Tank Bonus"
 FRF_medium_tank_desc:0 "Medium tank research bonus."
 FRF_heavy_tank:0 "Defense Bonus"
 FRF_heavy_tank_desc:0 "Defense bonus."
 FRF_infantry:0 "Free French Infantry"
 FRF_infantry_desc:0 "We have gathered the remnants of the French army into a strong core of highly trained special forces."
 FRF_tanks:0 "Free French Armored Corp"
 FRF_tanks_desc:0 "Using the evacuated remnants of several tank divisions, we have assembled a small but elite Free French tank force."
 FRF_intervention_in_west_africa:0 "Reclaim West Africa"
 FRF_intervention_in_madagascar:0 "Recapture Madagascar"

# Japan Soviet focuses

 JAP_attack_SOV_1of3:0 "Cap 1 of 3 CW --> Attack Soviets in '44"
 JAP_attack_SOV_2of3:0 "Cap 2 of 3 CW --> Attack Soviets in '43"
 JAP_attack_SOV_3of3:0 "Cap 3 of 3 CW --> Attack Soviets in '42"
 JAP_attack_SOV_USA:0 "Cap USA --> Attack Soviets Immediately"
 JAP_attack_SOV_1of3_desc:0 "You may attack the Soviets if it is at least 1944 and you have capitulated 1 of 3 Commonwealth minors in the Pacific/Indian Ocean Area (Raj, South Africa, or Australia + New Zealand). For these purposes, Australia and New Zealand count as a combined minor; i.e. the European Axis or Japan must capitulate both. If UK has annexed them and you control their territory, that counts as 'capitulated.'"
 JAP_attack_SOV_2of3_desc:0 "You may attack the Soviets if it is at least 1943 and you have capitulated 2 of 3 Commonwealth minors in the Pacific/Indian Ocean Area (Raj, South Africa, or Australia + New Zealand). For these purposes, Australia and New Zealand count as a combined minor; i.e. the European Axis or Japan must capitulate both. If UK has annexed them and you control their territory, that counts as 'capitulated.'"
 JAP_attack_SOV_3of3_desc:0 "You may attack the Soviets if it is at least 1942 and you have capitulated 3 of 3 Commonwealth minors in the Pacific/Indian Ocean Area (Raj, South Africa, or Australia + New Zealand). For these purposes, Australia and New Zealand count as a combined minor; i.e. the European Axis or Japan must capitulate both. If UK has annexed them and you control their territory, that counts as 'capitulated.'"
 JAP_attack_SOV_USA_desc:0 "You may attack the Soviets at any time if the USA capitulates. Period."
 usa_sov_tech_sharing_tooltip:0 "§GAdds tech sharing between USA and Soviets§!"
 stalin_barb_leader_trait2:0 "Man of Steel"
 USA_war_with_japan:0 "War with Japan"
 USA_war_with_japan_desc:0 "Despite the protest of the League of Nations and economic sanctions, the Japanese continue their imperialism in China and beyond. The United States can no longer allow the free nations of the world to go unprotected, and must therefore take definitive action against the Empire of Japan. The United States henceforth declares war on Japan, until peace and order may be restored to Asia."
